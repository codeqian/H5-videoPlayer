<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW" xml:lang="zh-TW">
	<head>
		<title>video player</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/playerstyle.css" media="screen" type="text/css" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/videoplayer.js"></script>
	</head>
	<body>
	<div id="playerPan">
		<video id="mainVideo" controls poster="http://media.w3.org/2010/05/video/poster.png" onmouseover="mOver(this)" onmouseout="mOut(this)">
			<source src="http://media.w3.org/2010/05/video/movie_300.mp4" type="video/mp4" />
			<p>Your browser does not support the video tag.</p>
		</video>
		<div id="controlsPan">
			<img id="playBtn" onclick="playOrPause()" class="btnimg controlsLeftItem" src="images/play.png"
			/>
			<span id="currenttime" class="controlstext controlsLeftItem">0:00</span>
			<div id="progressBar" onclick="videoSeekByClick()" class="controlBar controlsLeftItem">
			    <div id="innerBar" class="controlInner"></div>
			</div>
			<span id="alltime" class="controlstext controlsLeftItem">0:00</span>
			<img id="rewordBtn" onclick="playOrPause()" class="btnimg controlsLeftItem" src="images/backward.png"/>
			<img id="forwordBtn" onclick="playOrPause()" class="btnimg controlsLeftItem" src="images/forward.png"/>
		    <!-- <button id="volumeUp" onclick="changeVolume(true)">volume+=0.1</button>
		    <button id="volumeDown" onclick="changeVolume(false)">volume-=0.1</button> -->
		    <div id="volumeBar" onclick="changeVolumeByClick()" class="controlBar controlsRightItem">
			    <div id="innerBar" class="controlInner"></div>
			</div>
		    <img id="mutedBtn" onclick="muted()" class="btnimg controlsRightItem" src="images/soundon.png"/>
		    <img id="fullscreenBtn" onclick="fullscreen()" class="btnimg controlsRightItem" src="images/fullscreen.png"/>
		    <div class="clear"></div>
		</div>
	</div>
	<div id="testlog">test log</div>
	</body>
</html>
